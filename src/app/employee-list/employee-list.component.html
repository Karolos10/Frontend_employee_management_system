<h2>Employe List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Email Id </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employe of employees">
      <td> {{employe.firstName}} </td>
      <td> {{employe.lastName}} </td>
      <td> {{employe.emailId}} </td>
    </tr>
  </tbody>
</table>
